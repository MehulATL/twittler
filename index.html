<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" type="text/css" href="http://bootswatch.com/cosmo/bootstrap.min.css">
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        var $tweetContainer = $('.container');
        //$body.html('');

        var displayTweets = function(){
          $tweetContainer.html('');
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<li></li>');
            $tweet.html('@' + tweet.user + ': ' + tweet.message + ' <span class = "text-muted" style = "font-size:0.8em">' + tweet.created_at.toString() + '</span>');
            $tweet.addClass("list-group-item");
            $tweet.appendTo($tweetContainer);
            index -= 1;
          }
        };

        setInterval(displayTweets, 3000);


      });
    </script>
    <div class = "jumbotron">
      <p><span class = "text-primary" style = "font-size:2.5em;">Twittler</span><span class = "text-muted"> Mehul Patel</p>
    </div>
    <ul class = "list-group container"></ul>
  </body>
</html>
