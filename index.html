<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" type="text/css" href="http://bootswatch.com/cosmo/bootstrap.min.css">
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        var $tweetContainer = $('.container');
        //$body.html('');

        var displayTweets = function(){
          $tweetContainer.html('');
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<li></li>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message);
            $tweet.addClass("list-group-item");
            $tweet.appendTo($tweetContainer);
            //$tweetContainer.listview('refresh');
            index -= 1;
          }
        };

        setInterval(displayTweets, 3000);


      });
    </script>
    <ul class="list-group container"></ul>
  </body>
</html>
